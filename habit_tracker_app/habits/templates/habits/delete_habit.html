{% extends 'base.html' %}

{% block title %} Удаление привычки - "{{ object }}" {% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены что хотите удалить привычку "{{ object }}"?</p>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock content %}
