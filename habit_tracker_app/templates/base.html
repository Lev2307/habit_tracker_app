{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Приложение отслеживания своих привычек{% endblock title %}</title>
</head>
<body>
    <main class="main">
        {% block content %}
        {% endblock content %}
    </main>

    {% block script %}
    {% endblock script %}
</body>
</html>
